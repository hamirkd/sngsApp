<ion-header>

    <ion-navbar>
        <ion-title>{{ 'MOTIF_TITLE' | translate }}</ion-title>
        <ion-buttons start>
            <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="demande-detail" padding>
        <h2>{{demande.id_dem}}</h2>
        <p>{{demande.date_demande}}</p>
        <p>Auteur : {{demande.login_demandeur}}</p>
        <p>Description : {{demande.details}}</p>
    </div>
    <form>
        <ion-list>
            <ion-item>
                <ion-label position="stacked">{{ 'MOTIF_PLACEHOLDER' | translate }}</ion-label>

            </ion-item>
            <ion-item>
                <ion-textarea rows="6" name="motif" [(ngModel)]="motif"></ion-textarea>

            </ion-item>
        </ion-list>
    </form>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-title>
            <button ion-button color="danger" (click)="done()" end>
            {{ 'CONFIRMER_BUTTON' | translate }}
          </button>
        </ion-title>
    </ion-toolbar>
</ion-footer>
