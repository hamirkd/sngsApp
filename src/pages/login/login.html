<ion-header>

    <ion-navbar>
        <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <div class="splash-info">
        <div class="splash-logo"></div>
    </div>
    <div padding>
        <form (submit)="doLogin()">
            <ion-list>

                <ion-item>
                    <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
                    <ion-input type="text" [(ngModel)]="account.login" name="login"></ion-input>
                </ion-item>

                <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

                <ion-item>
                    <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
                    <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
                </ion-item>

                <div padding>
                    <button ion-button color="primary" block class="login" *ngIf="!isSubmit">{{ 'LOGIN_BUTTON' | translate }}</button>
                    <button ion-button color="primary" block class="login" *ngIf="isSubmit" disabled><ion-spinner></ion-spinner></button>
                </div>

            </ion-list>
        </form>
    </div>
</ion-content>
