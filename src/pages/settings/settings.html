<ion-header>

    <ion-navbar>
        <ion-title>{{ pageTitle }}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>

    <form>
        <ion-list *ngIf="settingsReady">
            <ion-item>
                <ion-label>{{ 'SETTINGS_LANGUAGE' | translate }}</ion-label>
                <ion-select name="langue" [(ngModel)]="langue" (ionChange)="changerLangue(langue)">
                    <ion-option value="en">{{'ANGLAIS'|translate}}</ion-option>
                    <ion-option value="fr">{{'FRANCAIS'|translate}}</ion-option>
                </ion-select>
            </ion-item>
            <div padding>
                <button ion-button color="danger" block (click)="logout()">{{ 'LOGOUT_BUTTON' | translate }}</button>
            </div>
        </ion-list>
    </form>

</ion-content>
